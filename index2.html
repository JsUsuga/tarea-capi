    <h2>Select</h2>
    <div role="listbox" tabindex="0" class="custom-select">
      <div role="option" class="selected-option">Selecciona una opción</div>
      <div class="options">
        <div role="option" class="option">Opción 1</div>
        <div role="option" class="option">Opción 2</div>
        <div role="option" class="option">Opción 3</div>
      </div>
    </div>

    <h2>Input</h2>
    <div
      role="textbox"
      contenteditable="true"
      tabindex="0"
      class="custom-input"
    >
      Escribe aquí...
    </div>

    <h2>Button</h2>
    <div role="button" tabindex="0" class="custom-button">Enviar</div>

  </body>
